{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   Side Bar for Mobile filter
  </div>
  <div class="col-sm-8 offset-sm-1">
   Mobile Product List
  </div>
  <div class="m-3">
    <h2>Mobiles</h2>
    <!-- Slider 1 -->
    <div class="owl-carousel" id="slider3">
     {% for i in mobiles %}
     <a href="{% url 'product-detail' i.id %}" class="btn"><div class="item"><img src={{i.product_image.url}} alt="" height="200px"><span class="fw-bold">{{i.title}}</span><br><span class="fs-5">{{i.selling_price}}</span></div></a>
     {% endfor %}
    </div>
   </div>
</div>
{% endblock main-content %}
