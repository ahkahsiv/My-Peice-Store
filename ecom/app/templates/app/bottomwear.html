{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   Side Bar for Bottom Wear
  </div>
  <div class="col-sm-8 offset-sm-1">
   Bottom Wear Product List
  </div>
  <div class="m-3">
    <h2>Bottom Wear</h2>
    <!-- Slider 1 -->
    <div class="owl-carousel" id="slider1">
       {% for i in bottomwears %}
     <a href="#" class="btn"><div class="item"><img src="{{i.product_image.url}}" alt="" height="200px"><span class="fw-bold">{{i.title}}</span><br><span class="fs-5">{{i.selling_price}}</span></div></a>
     
       {% endfor %}
    </div>
   </div>
 </div>
</div>
{% endblock main-content %}
